<h1>Welcome to the Login Page</h1>
<form #loginform="ngForm" (ngSubmit)="loginCalled(loginform.value)"> 
  <div> 
    <h4> Username</h4>
    <input type ="text" name="name" ngModel> <br>
    <h4>Password</h4>
    <input type="password" name="password" ngModel> <br>
    <button>Login</button>
  </div>
</form>

<button (click)="loginCalled(loginform.value)"> Outer Click</button>
